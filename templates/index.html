<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Text Detection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="neo-header">
      <h1>AI Text Detector</h1>
    </header>

    <!-- FORM -->
    <form id="ai-text-detection-form" class="neo-container">
      <div class="model-section">
        <h2>Select Model</h2>

        <div class="model-options">
          <label class="model-card">
            <input type="radio" id="unigram" name="model" value="unigram" />
            <span>Unigram</span>
          </label>

          <label class="model-card">
            <input type="radio" id="bigram" name="model" value="bigram" />
            <span>Bigram</span>
          </label>
        </div>
      </div>

      <div class="input-section">
        <textarea
          id="text-input"
          placeholder="Write or paste your text here..."
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">Analyze Text</button>

      <!-- LOADER -->
      <div id="loader" class="loader" style="display: none">
        <div class="spinner"></div>
        <p>Analyzing...</p>
      </div>
    </form>

    <!-- RESULT SECTION -->
    <section class="result-card">
      <canvas id="Matrix"></canvas>
      <div class="overlay" id="overlay">Prediction will appear here</div>
    </section>

    <!-- jQuery AJAX form submission -->
    <script>
      $(document).ready(function () {
        $("#ai-text-detection-form").on("submit", function (event) {
          event.preventDefault();

          const model = $('input[name="model"]:checked').val();
          const text = $("#text-input").val().trim();

          if (!model) {
            alert("Please select a model.");
            return;
          }

          if (!text) {
            alert("Please write some text.");
            return;
          }

          const formData = { model: model, text: text };

          // Hide submit button, show loader
          $(".submit-btn").hide();
          $("#loader").show();

          $.ajax({
            type: "POST",
            url: "/predict",
            data: JSON.stringify(formData),
            contentType: "application/json",

            success: function (response) {
              let combinedProb =
                model === "unigram"
                  ? response.combined_probs_uni
                  : response.combined_probs_bi;

              combinedProb =
                combinedProb !== undefined
                  ? (combinedProb * 100).toFixed(2)
                  : "No result";

              setTimeout(function () {
                $(".overlay").html(
                  `${
                    model.charAt(0).toUpperCase() + model.slice(1)
                  } Probability: ${combinedProb}%`
                );

                $("#loader").hide();
                $(".submit-btn").show();
              }, 2000);
            },

            error: function (error) {
              console.error("Error:", error);

              setTimeout(function () {
                $(".overlay").html("Error fetching prediction");

                $("#loader").hide();
                $(".submit-btn").show();
              }, 2000);
            },
          });
        });
      });
    </script>
  </body>
</html>
